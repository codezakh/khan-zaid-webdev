<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="navbar-header">
                <a class="navbar-toggle collapsed nav-checkbox"
                   href="profile.html">
                    <span class="glyphicon glyphicon-ok color-me-white"></span>
                </a>
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-menu-left"></span>
                    Widget Edit
                </a>
            </div>

            <!--Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse"
                 id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">
                        <span class="glyphicon glyphicon-ok color-me-white"></span>
                    </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->


        </div>
    </nav>

    <div class="container-fluid">

        <div ng-switch="model.widget.widgetType">
            <div ng-switch-when="HEADING">
                <ng-include src="'views/widget/widget-heading-edit.view.client.html'">
            </div>
            <div ng-switch-when="IMAGE">
                <ng-include src="'views/widget/widget-image-edit.view.client.html'">
            </div>
            <div ng-switch-when="YOUTUBE">
                <ng-include src="'views/widget/widget-youtube-edit.view.client.html'">
            </div>
            <div ng-switch-default>
                {{ model.widget }}
            </div>
        </div>

        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <a href
                   ng-click="model.update()"
                   class="btn btn-primary btn-block">Submit</a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <a href
                   ng-click="model.delete()"
                   class="btn btn-danger btn-block">Delete</a>
            </div>
        </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header pull-right">
                <a class="navbar-brand" href="profile.html">
                    <span class="glyphicon glyphicon-user color-me-white"></span>
                </a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
</div>
