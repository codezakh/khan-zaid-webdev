<div>
    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-12">
                <div class="form-group">
                    <label for="inputWidgetText">Widget Text</label>
                    <input type="text"
                           class="form-control"
                           id="inputWidgetText"
                           name="inputWidgetText"
                           placeholder="widget text"
                           ng-model="model.widget.text"

                    >
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-xs-12">
                <div class="form-group">
                    <label for="inputWidgetSize">Widget Size</label>
                    <input type="number"
                           class="form-control"
                           id="inputWidgetSize"
                           name="inputWidgetSize"
                           placeholder="1"
                           ng-model="model.widget.size";
                    >
                </div>
            </div>

        </div>

    </div>
</div>
