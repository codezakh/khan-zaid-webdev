<div class="container">
    <form>
        <div class="register-form">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="form-group">
                        <h2>Register</h2>
                        <input type="text" class="form-control" name="inputUsername" placeholder="username">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="form-group">
                        <input type="password" class="form-control" name="inputPassword" placeholder="password">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="form-group">
                        <input type="password" class="form-control" name="inputVerifyPassword"
                               placeholder="verify password">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <a href="profile.view.client.html" class="btn btn-block btn-primary">Register</a>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <a href="login.view.client.html" class="btn btn-block btn-danger">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
