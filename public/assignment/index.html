<!DOCTYPE html>
<html lang="en" ng-app="WebAppMaker">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script type="text/javascript"
            src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript"
            src="../../node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript",
            src="../../node_modules/lodash/lodash.js"></script>
    <link rel="stylesheet"
          href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
<div class="ng-view">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <a class="btn btn-block btn-primary" href="login.html">
                    Clicc Me
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div ng-controller="ReflectController">
                    <input type="text"
                           class="form-control"
                           placeholder="i reflect everything you type in"
                           ng-model="reflectThis">
                    <div class="well">
                        {{ reflect(reflectThis) }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="app.js"></script>
<!-- Services -->
<script type="text/javascript", src="services/user.service.client.js"></script>
<script type="text/javascript", src="services/website.service.client.js"></script>

<!-- Controllers -->
<script type="text/javascript",
        src="views/user/controllers/login.controller.client.js"></script>
<script type="text/javascript",
        src="views/user/controllers/profile.controller.client.js"></script>
<script type="text/javascript",
        src="views/website/controllers/website-list.controller.client.js"></script>
<script type="text/javascript",
        src="views/website/controllers/website-edit.controller.client.js"></script>
</body>
</html>
