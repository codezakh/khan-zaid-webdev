                    </li>
                </ul>
            </div>

            <div class="col-xs-1 visible-lg">
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-xs-12 col-lg-9">
            <div class="navbar-header">
                <a class="navbar-toggle collapsed nav-checkbox" href="profile.html">
                    <span class="glyphicon glyphicon-ok color-me-white"></span>
                </a>
                <a class="navbar-brand visible-lg" href="#">Edit Website</a>
                <a class="navbar-brand hidden-lg" href="#">

             <!--Collect the nav links, forms, and other content for toggling -->

<div class="container-fluid">

    <div class="row">

        <div class="col-xs-3 visible-lg jga-split-view-left">
            <ul class="list-group">
                <li class="list-group-item active">
                    Name
                    <a href="website-new.html">
                        <span class="pull-right glyphicon glyphicon-plus whitecheckmark"></span>
                    </a>
                </li>
                <li class="list-group-item">
                    Website 1
                    <span class="pull-right glyphicon glyphicon-cog"></span>
                </li>
                <li class="list-group-item">
                    Website 2
                    <span class="pull-right glyphicon glyphicon-cog"></span>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-lg-9 jga-split-view-right">
            <form>
                <div class="profile-form">
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" name="inputName"
                                       placeholder="website name">
                            </div>

                            <div class="form-group">
                                <label for="inputDesc">Description</label>
                                <textarea class="form-control"
                                          id="inputDesc"
                                          name="inputDesc"
                                          placeholder="website description"
                                          rows="5"></textarea>
                            </div>

                            <a href="websites-list.html"
                               role="button"
                               type="submit"
                               class="btn btn-primary btn-block">Create</a>
                            <a href="websites-list.html"
                               role="button"
                               type="submit"
                               class="btn btn-danger btn-block">Cancel</a>

                </div>
            </form>
        </div>

    </div>

</div>
